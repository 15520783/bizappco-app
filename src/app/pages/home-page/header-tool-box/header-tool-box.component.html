<ion-card class="card-biznet-box-shadow" mode="ios">
  <ion-card-header style="font-size: 4vW;padding:5px;border-bottom: solid 1px rgba(1, 1, 1, 0.2)">
    <ion-row class="ion-align-items-center biznet-search-bar">
      <ion-col class="ion-no-padding ion-align-self-center" style="text-align: left;padding-left: 10px;margin-right: 10px;">
        <p class="ion-no-margin title-header">Tìm theo sản phẩm</p>
      </ion-col>
      <ion-col  style="padding-top: 5px;" size="2" class="ion-no-padding ion-text-center ion-align-self-center">
        <ion-icon color="main-orange" name="search" style="font-size: 35px;" (click)="goToCategoryPage()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content class="ion-no-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-align-self-center" *ngFor="let item of items" (click)="item.handle()">
          <ion-row class="ion-justify-content-center">
            <img [attr.src]="item.imgUrl" style="width: 80px;height:80px;" /><br>
          </ion-row>
          <ion-row class="ion-justify-content-center ion-text-center" style="justify-content: center;">
            <b ion-text mode="ios" color="main-2">{{item.title}}</b>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
